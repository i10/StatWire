<ng-template #placeholder>
  <div class="editor-placeholder">
    <p>No StatLet is selected.</p>
    <p>You can create one by right-clicking in the canvas above.</p>
  </div>
</ng-template>
<div class="editor-container" *ngIf="isStatletPresent(); else placeholder">
  <div class="editor-header">
    <input class="editor-title" [(ngModel)]="statlet.title"/>
  </div>
  <div class="editor-body">
    <div class="editor-code">
      <l-ace-editor [mode]="aceMode" [options]="aceOptions" [(ngModel)]="statlet.code"></l-ace-editor>
    </div>
    <div class="editor-console">
      <div class="editor-toolbar">
        <button class="editor-button-execute" (click)="statlet.execute()" [ngSwitch]="statlet.currentState">
          <i *ngSwitchCase="StatletState.ready" class="fa fa-play"></i>
          <i *ngSwitchCase="StatletState.busy" class="fa fa-hourglass"></i>
        </button>
        <button class="editor-button-sync" (click)="statlet.synchronizeParametersWithCode()">
          <i class="fa fa-refresh"></i>
        </button>
      </div>
      <textarea readonly [(ngModel)]="statlet.consoleOutput"></textarea>
    </div>
  </div>
</div>
