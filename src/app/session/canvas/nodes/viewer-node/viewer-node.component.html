<div class="viewer-node-body">
  <div id="{{endpointHtmlId}}" class="viewer-node-input"></div>
  <div class="viewer-node-display">
    <div *ngIf="isGraphic(); else textDisplay">
      <img src="{{getRepresentation()}}" class="graphic-widget-image">
    </div>
    <ng-template #textDisplay>
      <textarea readonly [ngModel]="getRepresentation()"></textarea>
    </ng-template>
  </div>
</div>
