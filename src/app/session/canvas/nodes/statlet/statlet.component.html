<div class="node-inputs">
  <sl-input
    *ngFor="let inputParameter of statlet.inputs"
    [input]="inputParameter">
  </sl-input>
</div>
<div class="node-outputs">
  <sl-output
    *ngFor="let outputParameter of statlet.outputs"
    [output]="outputParameter">
  </sl-output>
</div>
<div class="node-plots">
  <ul>
    <li *ngFor="let graphicUrl of statlet.graphicUrls; index as i">
      <a (click)="createGraphicWidget(graphicUrl)"><i class="fa fa-pie-chart"></i> Click to view plot #{{i+1}}</a>
    </li>
  </ul>
</div>
