<div class="node">
  <div class="node-header">
    <div class="node-title">
      {{node.title}}
    </div>
    <div class="node-duplicate" (click)="duplicateNode()">
      <i class="fa fa-clone"></i>
    </div>
    <div class="node-delete" (click)="deleteNode()">
      <i class="fa fa-trash"></i>
    </div>
  </div>
  <div class="node-body">
    <ng-content></ng-content>
  </div>
</div>
