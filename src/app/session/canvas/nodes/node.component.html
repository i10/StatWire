<div class="node">
  <div class="node-header">
    <div class="node-title">
      {{node.title}}
    </div>
    <div *ngFor="let nodeAction of node.actions"
         (click)="nodeAction.subject.next()"
         class="node-{{nodeAction.name | lowercase}}">
      <i class="fa {{nodeAction.fontAwesomeClass}}"></i>
    </div>
  </div>
  <div class="node-body">
    <ng-content></ng-content>
  </div>
</div>
