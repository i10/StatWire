<div class="node">
  <div class="node-header">
    <div class="node-title">
      {{statlet.title}}
    </div>
    <div class="node-execute" (click)="statlet.execute()" [ngSwitch]="statlet.currentState">
      <i *ngSwitchCase="StatletState.busy" class="fa fa-hourglass node-busy"></i>
      <i *ngSwitchCase="StatletState.ready" class="fa fa-play node-ready"></i>
    </div>
  </div>
  <div class="node-body">
    <ul class="graphics">
      <li *ngFor="let graphicUrl of statlet.graphicUrls; index as i">
        <a href="{{graphicUrl}}"><i class="fa fa-pie-chart"></i>{{i+1}}</a>
      </li>
    </ul>
    <div class="node-inputs">
      <sl-parameter
        *ngFor="let inputParameter of statlet.inputs"
        [parameterType]="ParameterType.Input"
        [parameter]="inputParameter">
      </sl-parameter>
    </div>
    <div class="node-outputs">
      <sl-parameter
        *ngFor="let outputParameter of statlet.outputs"
        [parameterType]="ParameterType.Output"
        [parameter]="outputParameter">
      </sl-parameter>
    </div>
  </div>
</div>
