<div id="node-{{statlet.id}}"
     class="node"
     (mousedown)="selected()">
  <div class="node-header">
    <div class="node-title">
      {{statlet.title}}
    </div>
    <div class="node-execute" (click)="execute()" [ngSwitch]="currentState">
      <i *ngSwitchCase="NodeState.busy" class="fa fa-hourglass"></i>
      <i *ngSwitchCase="NodeState.ready" class="fa fa-play"></i>
    </div>
  </div>
  <div class="node-body">
    <div class="node-inputs">
      <sl-parameter
        *ngFor="let inputParameter of statlet.inputList; let parameterIndex = index"
        parameterType="input"
        [parameter]="inputParameter"
        [statletId]="statlet.id"
        [index]="parameterIndex">
      </sl-parameter>
    </div>
    <div class="node-outputs">
      <sl-parameter
        *ngFor="let outputParameter of statlet.outputList; let parameterIndex = index"
        parameterType="output"
        [parameter]="outputParameter"
        [statletId]="statlet.id"
        [index]="parameterIndex">
      </sl-parameter>
    </div>
  </div>
</div>
