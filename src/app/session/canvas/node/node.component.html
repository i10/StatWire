<div id="node-{{statlet.id}}"
     class="node">
  <div class="node-header">
    <div class="node-title">
      {{statlet.title}}
    </div>
    <div class="node-execute" (click)="statlet.execute()" [ngSwitch]="statlet.currentState">
      <i *ngSwitchCase="StatletState.busy" class="fa fa-hourglass"></i>
      <i *ngSwitchCase="StatletState.ready" class="fa fa-play"></i>
    </div>
  </div>
  <div class="node-body">
    <div class="node-inputs">
      <sl-parameter
        *ngFor="let inputParameter of statlet.inputList"
        [parameterType]="ParameterType.Input"
        [parameter]="inputParameter">
      </sl-parameter>
    </div>
    <div class="node-outputs">
      <sl-parameter
        *ngFor="let outputParameter of statlet.outputList"
        [parameterType]="ParameterType.Output"
        [parameter]="outputParameter">
      </sl-parameter>
    </div>
  </div>
</div>
