<div class="parameter parameter-{{ParameterType[parameterType] | lowercase}}">
  <div id="{{htmlId}}" class="parameter-endpoint" [ngSwitch]="parameterType">
    <i *ngSwitchCase="ParameterType.Input" class="fa fa-sign-in"></i>
    <i *ngSwitchCase="ParameterType.Output" class="fa fa-sign-out"></i>
  </div>
  <div class="parameter-label">
    <span class="parameter-name">{{parameter.name}}:</span>
    <span *ngIf="!isLinked(); else fileUpload" class="parameter-value">{{parameter.value}}</span>
    <ng-template #fileUpload>
      <input type="file" (change)="fileChanged($event)">
    </ng-template>
  </div>
</div>
