<div class="viewer-node">
  <div class="viewer-node-header">
    <div class="viewer-node-title">
      {{viewerNode.title}}
    </div>
    <div class="viewer-node-execute" (click)="viewerNode.execute()" [ngSwitch]="viewerNode.currentState">
      <i *ngSwitchCase="ViewerNodeState.busy" class="fa fa-hourglass node-busy"></i>
      <i *ngSwitchCase="ViewerNodeState.ready" class="fa fa-play node-ready"></i>
    </div>
    <div class="viewer-node-delete" (click)="onDelete()">
      <i class="fa fa-trash"></i>
    </div>
  </div>
  <div class="viewer-node-body">
    <!-- <ul class="graphics">
      <li *ngFor="let graphicUrl of viewerNode.graphicUrls; index as i">
        <a href="{{graphicUrl}}"><i class="fa fa-pie-chart"></i>{{i+1}}</a>
      </li>
    </ul> -->
    <div class="viewer-node-inputs">
      <sl-parameter
        *ngFor="let inputParameter of viewerNode.inputs"
        [parameterType]="ParameterType.Input"
        [parameter]="inputParameter">
      </sl-parameter>
    </div>
    <div class="viewer-node-output">
      <textarea readonly [(ngModel)]="viewerNode.consoleOutput"></textarea>
    </div>
  </div>
</div>
