<div class="parameter output-parameter">
  <div class="parameter-label">
    <span class="parameter-name">
      <i *ngIf="output.isGraphic()" class="fa fa-pie-chart"></i> {{output.name}}:
    </span>
    <span class="parameter-value">
      {{getOutputRepresentation()}}
    </span>
  </div>
  <div id="{{endpointHtmlId}}" class="parameter-endpoint"></div>
</div>
